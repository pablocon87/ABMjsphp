function fechaamd(date){
    let concatenofech=[];
    let concat="";
    for(let dt of date){
        if(dt !=='/'){
            concat+=""+dt;
        }else{
            concatenofech.push(concat);
            concat="";
        }
    }
    concatenofech.push(concat);
    return concatenofech[2]+"-"+concatenofech[1]+"-"+concatenofech[0];
}
